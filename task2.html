        //---------------------------es6-------------------------------------------------
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(newtext) {
                this.text += newtext;
                console.log(this.text);
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
                console.log(this.highlighted);
            }
        }
        let post1 = new Post('Ivan', 'lorem ipsum', 2018);
        post1.edit(' lorem1 ipsum1');
        let attachedpost1 = new AttachedPost('Max', 'ipsume loremi', 2019);
        attachedpost1.edit(' London is the capital');
        attachedpost1.makeTextHighlighted();
